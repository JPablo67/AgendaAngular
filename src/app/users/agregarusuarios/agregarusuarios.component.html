<div class="container">
    <h2 class="my-4">Add New User</h2>
    <form  #userForm="ngForm" class="user-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" [(ngModel)]="usuario.nombre" required>
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" class="form-control" [(ngModel)]="usuario.apellidos" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="usuario.email" required>
      </div>
      <div class="form-group">
        <label for="tipoUsuario">Tipo de Usuario:</label>
        <input type="text" id="tipoUsuario" name="tipoUsuario" class="form-control" [(ngModel)]="usuario.tipoUsuario" required>
      </div>
      <div class="form-group">
        <label for="fechaCreacion">Fecha de Creaci√≥n:</label>
        <input type="text" id="fechaCreacion" name="fechaCreacion" class="form-control" [(ngModel)]="usuario.fechaCreacion" required>
      </div>
      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" class="form-control" [(ngModel)]="usuario.observaciones"></textarea>
      </div>
      <br>
      <button (click)="agregarUsuario()" type="submit" class="btn btn-primary">Add User</button>
    </form>
  </div>
